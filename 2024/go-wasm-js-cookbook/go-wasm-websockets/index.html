<!DOCTYPE html>
<html>
<head>
<style>
  div#box {
  width: 200px;
  height: 100px;
    border: 1px solid black;
  }
  div#box:hover {
    background-color: #EEFEEE;
  }
</style>
</head>

<body>
<p id="timeticker">Waiting for time...</p>
<p>Move mouse inside this box to get coordinates echoed throgh the server:</p>
<div id="box"></div>
<p id="output"></p>

<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("wsclient.wasm"), go.importObject).then(
        (result) => {
            go.run(result.instance);
        });
</script>

</body>
</html>
